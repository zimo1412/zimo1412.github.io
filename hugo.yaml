baseURL: https://zimo1412.github.io
languageCode: en-us # zh-cn
title: Zimo's Blog
theme: PaperMod


enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true

hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

paginate: 15 # 每页显示的文章数

minify:
  disableXML: true
  # minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
  en:
      languageName: "English"
      weight: 1
      taxonomies:
        category: categories
        tag: tags
        series: series
      menu:
        main:
          - identifier: "projects"
            name: "Projects"
            url: "/projects"
            weight: 1
          - identifier: "articles"
            name: "Articles"
            url: "/articles"
            weight: 2

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: Zimo
  defaultTheme: auto # defaultTheme: light or  dark
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecialistPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  VisitCount: true

  ShowLastMod: true #显示文章更新时间

  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  comments: true

  socialIcons:
    - name: github
      url: "https://github.com/zimo1412"
    - name: email
      url: "mailto:zgaoai@gmail.com"

  profileMode:
    enabled: true
    title: "Zimo Gao"
    subtitle: "<br/>Welcome to Zimo's blog (〃‘▽’〃)<br/>"
    imageUrl: "img/baitang.jpg"
    imageTitle:
    imageWidth: 150
    imageHeight: 150
    buttons:
      - name: "👨🏻‍💻 Projects"
        url: "/projects"
      - name: "📚 Articles"
        url: "/articles"

  assets:
    favicon: "img/baitang.jpg"
    favicon16x16: "img/baitang.jpg"
    favicon32x32: "img/baitang.jpg"
    apple_touch_icon: "img/baitang.jpg"
    safari_pinned_tab: "img/baitang.jpg"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 1
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary"]

  twikoo:
    version: 1.4.11

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    # style: monokai
    style: darcula

    # codeFences：代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    # guessSyntax：猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    # hl_Lines：高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样。
    # lineNoStart：行号从编号几开始，一般从 1 开始。
    # lineNos：是否显示行号，我比较喜欢显示，所以我设置的为 true.
    # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
    # noClasses：使用 class 标签，而不是内嵌的内联样式

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
